<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>base-apprel</title>
    <!-- jquery links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body>

    <div class='main-body'>
        <section>
            <div class="logo-div">
                <img src="images/logo.svg" alt="logo" class='logo'>
            </div>
            <div class="herodesktop">
                <img src="images/hero-desktop.jpg" alt="hero desktop" class="hero-desktop">
            </div>
            <div class="heromobile">
                <img src="images/hero-mobile.jpg" alt="hero mobile" class="hero-mobile">
            </div>
            <div class="mid-part">

                <h1 class='line-1'><span>We're</span>coming<br /> soon</h1>
                <p class='para'>Hello fellow shoppers! We're currently building our new fashion store.
                    Add your email below to stay up-to-date with announcements and our launch deals.</p>

                <form id="form" novalidate>
                    <input id="email" name="email" type="text" placeholder="Email Address">
                    <span><img class="icon-error" src="images/icon-error.svg" alt=""></span>
                    <button id="btn" class="animated heartBeat delay-2s" name="submit" type="submit"> </button>
                </form>
                <span class="error"></span>
            </div>
        </section>
    </div>





    <script src="script.js"></script>
</body>

</html>
